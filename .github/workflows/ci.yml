name: CI
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --locked --dev

      - name: Check formatting
        run: uv run ruff format --check src/macblock tests

      - name: Lint
        run: uv run ruff check src/macblock tests

      - name: Type check
        run: uv run pyright src/macblock

      - name: Run tests
        run: uv run pytest --cov=macblock --cov-report=xml

      - name: Build package
        if: matrix.python-version == '3.12'
        run: uv build

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

      - name: Verify CLI
        run: uv run macblock --version
