name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run pyright
        run: uv run pyright src/macblock

      - name: Run ruff
        run: uv run ruff check src/macblock --ignore E402

      - name: Run tests
        run: uv run python -m unittest discover -v tests/

      - name: Verify CLI
        run: uv run macblock --version
