name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Check formatting
        run: uv run ruff format --check src/macblock tests

      - name: Lint
        run: uv run ruff check src/macblock tests

      - name: Type check
        run: uv run pyright src/macblock

      - name: Run tests
        run: uv run pytest

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(uv run python -c "from importlib.metadata import version; print(version('macblock'))")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package version ($PKG_VERSION)"
            exit 1
          fi

  release:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Build package
        run: uv build

      - name: Generate release notes
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --latest --strip header

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body: ${{ steps.git-cliff.outputs.content }}

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }}
    steps:
      - name: Check Homebrew token
        run: |
          if [ -z "${{ secrets.HOMEBREW_TAP_TOKEN }}" ]; then
            echo "::warning::HOMEBREW_TAP_TOKEN not set; skipping Homebrew bump"
            echo "SKIP_HOMEBREW=1" >> $GITHUB_ENV
          fi

      - name: Bump Homebrew formula
        if: ${{ env.SKIP_HOMEBREW != '1' }}
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: macblock
          formula-path: Formula/macblock.rb
          homebrew-tap: SpyicyDev/homebrew-macblock
          commit-message: |
            macblock {{version}}

            Created by https://github.com/mislav/bump-homebrew-formula-action
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
